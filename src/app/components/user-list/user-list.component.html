
<div class = "row">
    <h2> Users List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> id</th>
            <th> First Name</th>
            <th> Second Name</th>
            <th> Login</th>
            <th> Password Name </th>
            <th> Telephone</th>
            <th> Email </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users" >
            <td> {{ user.id }} </td>
            <td> {{ user.firstName }} </td>
            <td> {{ user.secondName }} </td>
            <td> {{ user.login }} </td>
            <td> {{ user.password }} </td>
            <td> {{ user.telephoneNumber }} </td>
            <td> {{ user.email }} </td>
            
        </tr>
    </tbody>
</table>
